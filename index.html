<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Triangle Tracker</title>
    <meta charset="utf-8">
    <meta  name="viewport" content="width=device-width, initial scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  <body>

    <div class="container">
      <h1>Triangle Tracker</h1>

      <div class="col-md-3">
        <h3>Enter in the lengths of three sides of a triangle</h3>
        <form id="triangle-sides">
          <div class="form-group">
            <label for="side1">Side One</label>
            <input id="side1" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="side2">Side Two</label>
            <input id="side2" type="text" class="form-control">
          </div>
            <div class="form-group">
            <label for="side3">Side Three</label>
            <input id="side3" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Triangle!</button>
        </form>
      </div>
    </div>

      <div class="row">
        <div class="col-md-3">
          <h3>Equilateral Triangle</h3>
          <p id="equilateral"></p>
        </div>

        <div class="col-md-3" id ="isosceles">
          <h3>Isosceles Triangle</h3>
          <p id="isosceles"></p>

        </div>

        <div class="col-md-3" id ="scalene">
          <h3>Scalene Triangle</h3>
          <p id="scalene"></p>
        </div>
      </div>


  </body>
</html>
